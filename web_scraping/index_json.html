<html>
    <head>
        <title> Membaca File Teks</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="text/javascript">
            $(function(){
                $.get('headline1.json',function(obj){
                   
                    var str = '<table border=1>';

                    str+='<tr><td>No</td><td>Judul Headline</td><td>Kategori</td><td>Waktu Publish</td><td>Waktu Scraping</td></tr>';

                    $.each(obj,function(n,data){
                        str+='<tr><td>'+(n+1)+'</td><td>'+data.judul+'</td><td>'+data.kategori+'</td><td>'+data.WP+'</td><td>'+data.WS+'</td></tr>';
                    })

                    str+='</table>';

                    $('#index_json').html(str);
                })
            })
        </script>
    </head>
    <body>
        <body>
            
                    <h2>Berita Terkini</h2>
                    <div id="index_json"></div>
                
        
        </body>
    </body>
</html>
